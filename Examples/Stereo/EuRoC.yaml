         0,0,0,1.000000000000000]

wMPS.Path: "../../data/MH01/MH01-Bearing.txt"
Twi: !!opencv-matrix
   rows: 4
   cols: 4
   dt: f
   data: [-0.941737204816359,0.336286628656650,-0.00650695408122957,  4.21815771664712,
